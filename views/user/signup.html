<%-include ../include/header.html%>
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <form  method="post" role="form" class="form-horizontal" enctype="multipart/form-data">
      <div class="form-group">
        <label for="username" class="control-label col-sm-2">
          用户名:
        </label>
        <div class="col-sm-10">
          <input type="test" required class="form-control" id="username" name="username" >
        </div>
      </div>
      <div class="form-group">
        <label for="username" class="control-label col-sm-2">
          密码:
        </label>
        <div class="col-sm-10">
          <input type="password" required class="form-control" id="password" name="password" >
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="control-label col-sm-2">
          邮箱:
        </label>
        <div class="col-sm-10">
          <input type="email" require class="form-control" id="email" name="email" >
        </div>
      </div>
      <div class="form-group">
        <label for="avatar" class="control-label col-sm-2">
          头像:
        </label>
        <div class="col-sm-10 input-group">
          <span class="input-group-addon">
            <span class="glyphicon glyphicon-cloud-upload">

            </span>
          </span>
          <input type="file" require class="form-control" id="avatar" name="avatar" >
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
          <button type="submit" class="btn btn-primary">提交</button>
        </div>
      </div>
    </form>  
  </div>
</div>
<%-include ../include/footer.html%>
